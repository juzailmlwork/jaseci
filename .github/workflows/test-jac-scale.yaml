name: Test jac-scale

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-all:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install Jaseci scale package
        run: |
          python -m pip install --upgrade pip
          pip install -e jac
          pip install -e jac-scale
          pip install pytest
          pip install pytest-asyncio
          pip install -e jac-client

      - name: Run Backend tests
        run: |
          pytest -vv -s jac-scale/jac_scale/tests/test_serve.py

      - name: Run jac-client examples
        run: |
          pytest -v jac-scale/jac_scale/tests/test_examples.py

      - name: Run SSO tests
        run: |
          pytest -v jac-scale/jac_scale/tests/test_sso.py
